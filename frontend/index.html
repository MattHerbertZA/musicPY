<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-md">
        <!-- Dark mode toggle  -->
        <div class="flex justify-end mb-4">
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
                onclick="toggleTheme()">
                <!-- Moon icon (show when light mode) -->
                <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                <!-- Sun icon (show when dark mode) -->
                <span class="material-symbols-outlined hidden dark:inline">light_mode</span>
            </button>
        </div>

        <h1 class="text-2xl font-bold mb-4">Loop Finder</h1>
        <div class="mb-4">Upload an audio file to find loops</div>
        <input type="file" id="audioFileInput" accept="audio/*" class="mb-4">
        <div id="progressBar" class="mb-4 h-2 bg-gray-200 dark:bg-gray-700 rounded-full">
            <div id="progress" class="h-full bg-blue-500 rounded-full" style="width: 0%;"></div>
        </div>

        <div id="waveformDisplay" class="mb-4 h-32 bg-gray-100 dark:bg-gray-700 rounded">
            <!-- Waveform will be rendered here -->
        </div>

        <div id="loopResults" class="mt-4">
            <h2 class="text-lg font-semibold mb-2">Potential Loop Points:</h2>
            <div id="loopList" class="space-y-2 max-h-48 overflow-y-auto">
                <!-- Loop candidates will be listed here -->
            </div>
        </div>

        <div class="flex space-x-2 mt-4">
            <button id="previewButton"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Preview
            </button>
            <button id="playLoopButton"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Play Loop
            </button>
            <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
                onclick="stopPlayback()">
                Stop
            </button>
            <button id="saveWithLoopButton"
                class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Save with Loop
            </button>
        </div>

        <button id="findLoopButton" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
            onclick="findLoops()">
            Find Loops
        </button>

        <div class="mt-4 space-y-2">
            <p id="status" class="text-sm text-gray-600 dark:text-gray-400">Status: Ready</p>
            <div id="statusHistory"
                class="text-xs text-gray-500 dark:text-gray-400 max-h-32 overflow-y-auto bg-gray-50 dark:bg-gray-700 rounded p-2 space-y-1">
                <!-- Status updates will be added here -->
            </div>
        </div>
    </div>
</body>

</html>
